<div class="note-sidebar">
  <ion-searchbar
    placeholder="Search Notes"
    (ionChange)="onSearchChange($event)"
  ></ion-searchbar>
  <ion-button color="danger" expand="block" (click)="onNewNoteButtonClick()"
    ><ion-icon slot="start" name="add-circle-outline"></ion-icon>New
    Note</ion-button
  >
  <hr />
  <hn-note-list
    (noteSelection)="onNoteSelection($event)"
    [notes]="notes"
    [searchText]="searchText"
    [selectedNote]="selectedNote"
    [selectedNoteUpdatedAt]="selectedNoteUpdatedAt"
  ></hn-note-list>
</div>
