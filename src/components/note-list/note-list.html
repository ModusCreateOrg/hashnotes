<div class="note-list">
  <ion-list *ngIf="filteredNotes.length || !searchText; else noMatchingNotes">
    <ion-item
      *ngFor="let note of filteredNotes; trackBy: tracker"
      [ngClass]="{ selected: note === selectedNote }"
      (click)="onNoteClick(note)"
    >
      <ion-label>
        <div class="content" [innerHTML]="note.content"></div>
        <div class="date">{{ note.displayDate }}</div>
      </ion-label>
    </ion-item>
  </ion-list>
  <ng-template #noMatchingNotes>
    <p class="no-matching-notes">
      We didn't find any notes that match your search.
    </p>
  </ng-template>
</div>
