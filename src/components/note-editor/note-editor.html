<div class="note-editor">
  <editor
    *ngIf="note"
    [apiKey]="tinyMceApiKey"
    [disabled]="isDisabled"
    [init]="tinyMceConfig"
    (onChange)="onEditorContentChange($event)"
    (onKeyUp)="onEditorContentChange($event)"
    (onInit)="onEditorInit($event)"
    (onUndo)="onEditorContentChange($event)"
    (onRedo)="onEditorContentChange($event)"
  ></editor>
</div>
